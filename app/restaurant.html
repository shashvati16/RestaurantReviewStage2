<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#262932">
  <link rel="manifest" href="/manifest.json">
 
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label='BreadCrumb'>
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
   </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
   
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>  
    </section>
    <section id="restaurant-address-and-schedule" tabindex="1">  
        <p id="restaurant-address" aria-labelledby="restaurant-info-label"></p>
        <label class="restaurant-info-label">address</label>
      <div class="restaurant-schedule">
        <table id="restaurant-hours" aria-labelledby="restaurant-info-label"></table> 
        <label class="restaurant-info-label">restaurant open hours</label>   
    </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="1">
      <ul id="reviews-list"></ul>
    </section>
      <!-- End reviews -->
      <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
      <label id="map-aria-description" class="map-aria-description">Google Map</label>
    </section>
      <!-- End map -->
   </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <script src="js/register.js"></script>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" type="text/css">
 
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH0hVyEdg3dU2mI8_LcRihAnRRdb7GxqU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
